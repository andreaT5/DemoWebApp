<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>WebApp - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link href="../static/css/login.css" rel="stylesheet">
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <form class="col-md-9" action="{{ url_for('login.login') }}" method="post">
            <div class="AppForm shadow-lg">
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <div class="AppFormLeft">

                            <h1>Login</h1>
                            <div class="form-group position-relative mb-4">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" name="username" id="username"
                                    placeholder="Username">
                                    <i class="fa fa-user-o"></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <input type="password" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" name="password" id="password"
                                    placeholder="Password">
                                    <i class="fa fa-key"></i>

                            </div>
                            <div class="row  mt-4 mb-4">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <p class="text-center">
                              {{ info }}
                            </p>
                            <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                Login
                            </button>

                            <p class="text-center mt-5">
                                Don't have an account?
                                <a href="{{url_for('login.register')}}">
                                  <span>
                                    Create your account
                                  </span>
                                </a>
                            </p>

                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                            <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                            <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                        </div>
                    </div>
                </div>
            </div>

        </form>
      </div>
    </div>
  </body>
	<script src="../static/js/user.js"></script>
</html>
